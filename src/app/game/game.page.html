<ion-header>
    <ion-toolbar>
        <div class="head">
            <div class="back" (click)="back()">
                <img src="assets/icon/home/back.png" alt="">
            </div>
            <span>第一关</span>
        </div>
        <div>
            <div style="background: #d0cfcf99;" *ngIf="daoju==true" class="yinyin"></div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="yinyin2" *ngIf="success==true">
        <div class="successbox">
            <img src="assets/icon/last/success.png" alt="">
            <button (click)="touploadself()" class="jixu">继续</button>
            <button (click)="back()" class="fanhui">返回</button>
        </div>
    </div>
    <div class="yinyin2" *ngIf="End==true">
        <div class="pzbg">
            <h1>答对{{duicount}}题</h1>
            <p>恭喜您通过关卡</p>
            <p>下一关继续加油哦</p>
        </div>
        <div *ngIf="End==true">
            <button class="shchan" (click)="showSuccess()">上传凭证</button>

        </div>
    </div>
    <div class="yinyin" *ngIf="daoju==true">

        <div class="yinyin2" *ngIf="isused==true">
            <div class="cache">
                <h5>确定使用道具吗？</h5>
                <div class="caozuobtn">
                    <div>
                        <label (click)="guanbiuse()" for="">取消</label>
                    </div>
                    <div>
                        <label (click)="guanbiuse()" for="">确定</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="tancka">
            <div class="itesbox">
                <div class="ites">
                    <img src="assets/icon/mine/3.png" alt="">
                    <p>解答卡</p>
                    <button (click)="used()" [ngClass]="{'btnno': true ,'btn':false}">使用</button>
                </div>
                <div class="ites">
                    <img src="assets/icon/mine/4.png" alt="">
                    <p>提示卡</p>
                    <button (click)="used()" [ngClass]="{'btnno': true ,'btn':false}">使用</button>
                </div>
                <div class="ites">
                    <img src="assets/icon/mine/5.png" alt="">
                    <p>替换卡</p>
                    <button (click)="used()" [ngClass]="{'btnno': true ,'btn':false}">使用</button>
                </div>
            </div>
            <div class="itesbox">
                <div class="ites">
                    <img src="assets/icon/mine/0.png" alt="">
                    <p>通关卡</p>
                    <button (click)="used()" [ngClass]="{'btnno': true ,'btn':false}">使用</button>
                </div>
                <div class="ites">
                    <img src="assets/icon/mine/1.png" alt="">
                    <p>提示卡</p>
                    <button (click)="used()" [ngClass]="{'btnno': true ,'btn':false}">使用</button>
                </div>
                <div class="ites">
                    <img src="assets/icon/mine/2.png" alt="">
                    <p>替换卡</p>
                    <button (click)="used()" [ngClass]="{'btnno': true ,'btn':false}">使用</button>
                </div>
            </div>
        </div>
        <img class="guanbi" (click)="guanbi()" src="assets/icon/mine/guanbi.png" alt="">
    </div>
    <div class="bg">
        <div class="titlebox">
            <p>第1/20题</p>
            <button (click)="showdaoju()">使用</button>
        </div>
        <div class="daojishibox">
            <h2>
                {{daojishi}}
            </h2>
        </div>
        <div class="daotibox">
            <p>{{titlegame}}</p>
            <ul>
                <li [class.selected]='pointer === i' *ngFor="let item of Answer;let i = index;">
                    <span (click)='changePointer(i)'>
                        {{item}}
                    </span>
                    <img *ngIf="dui==1" src="assets/icon/last/dui.png" alt="">
                    <img *ngIf="dui==2" src="assets/icon/last/cuo.png" alt="">
                </li>
                <!-- <li [ngClass]="{'noselected': true, 'selected': false}" *ngFor="let item of Answer;let i = index;">
                    <span>
                            {{item}}
                        </span>
                </li> -->

            </ul>
        </div>
    </div>
</ion-content>
