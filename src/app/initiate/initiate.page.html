<ion-header>
    <ion-toolbar>
        <div class="head">
            <div class="back" (click)="back()">
                <img src="assets/icon/home/back.png" alt="">
            </div>
            <span *ngIf="state!='xiaoxi' && state!='sixin'">邀约广场详情</span>
            <span *ngIf="state=='xiaoxi' || state=='sixin'">系统通知详情</span>
            <p class="fx" (click)="zhuanfa()"><img src="assets/icon/home/zhuanfa.png" alt=""></p>
            <div style="both:clear"></div>
        </div>
        <div (click)="guanbi()">
            <div style="background: #d0cfcf99;" *ngIf="zf==true" class="yinyin"></div>
        </div>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div (click)="guanbi()">
        <div *ngIf="zf==true" class="yinyin"></div>
    </div>
    <div class="fenxiangbox" *ngIf="zf==true">
        <div class="cent">
            <div class="asd">
                <img (click)="guanbi()" class="guanbi" src="assets/icon/hand/gb.png" alt="">
            </div>
            <div class="fxnrbox">
                <div>
                    <img src="assets/icon/hand/share_wechat.png" alt="">
                    <p>微信</p>
                </div>
                <div>
                    <img src="assets/icon/hand/share_wxcircle.png" alt="">
                    <p>朋友圈</p>
                </div>
                <div>
                    <img src="assets/icon/hand/share_sina.png" alt="">
                    <p>微博</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bo">
        <div class="cent">
            <div class="towbox" *ngIf="state!='xiaoxi' && state!='sixin'">
                <div class="oa">
                    <img class="toux" src="assets/icon/msg/i2.png" alt="">
                    <img class="vip" *ngIf="IsVip ==true" src="assets/icon/msg/toux.png" alt="">
                </div>
                <div class="ob">
                    <div class="clear">
                        <div class="huiyuanbox0">
                            <label class="name">{{name}}</label>
                            <div *ngIf="IsVip==true" style="display: inline-block;">
                                <p class="huip">
                                    <img class="hui1" src="assets/icon/msg/huiyuan.png" alt="">
                                    <img class="hui2" src="assets/icon/msg/huiyuan0.png" alt="">
                                </p>

                            </div>
                            <p class="fabutime">{{miaos}}</p>

                        </div>

                        <div class="lastbox">
                            <p class="a">{{hour}}分钟前</p>
                            <div class="guanbox">
                                <div (click)="Isguanzhu()">
                                    <button class="weiguanzhu" *ngIf="guanzhu==false">
                                            <span>关注</span>
                                        </button>
                                    <button class="yiguanzhu" *ngIf="guanzhu==true">
                                           已关注
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="towbox" *ngIf="state=='xiaoxi' || state=='sixin'">
                <div class="oa">
                    <img class="toux" src="assets/icon/msg/head.png" alt="">
                </div>
                <div class="ob">
                    <div class="clear">
                        <div class="huiyuanbox0">
                            <label class="name">丁神官方人员</label>

                            <p class="fabutime">{{hour}}分钟前</p>

                        </div>

                        <div class="lastbox">

                            <div class="guanbox">
                                <div (click)="Isguanzhu()">
                                    <button class="weiguanzhu" *ngIf="guanzhu==false">
                                                <span>关注</span>
                                            </button>
                                    <button class="yiguanzhu" *ngIf="guanzhu==true">
                                               已关注
                                            </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <img class="titleimg" src="assets/icon/home/o7.png" alt="">
                </div>
                <div class="neirbox">
                    <h4>{{activebiaoti}}</h4>
                    <div class="fubua">
                        <img class="imga" src="assets/icon/tab3/wz.png" alt="">
                        <p>{{shi}}<i>.</i>{{dizhi}}</p>
                    </div>
                </div>
                <div class="">
                    <p class="contp">邀约时间：<span>{{yaoyudate}}</span>至<span>{{yaoyudate1}}</span></p>
                    <p class="contp">邀约人数：<span>4-6人</span></p>
                    <p class="contp">邀约性别：<span>男</span></p>
                    <p class="contp">要求：<span>1.需要45度自拍</span></p>
                    <p class="contp ma">2.需要在app内晒奖品，并且发朋友圈</p>
                </div>
            </div>
        </div>
        <div class="borderbox">
            <div class="cent">
                <p class="biaoti" *ngIf="state == 'myhome'">
                    <img src="assets/icon/hand/hd.png" alt="">
                    <span>参与时间</span>
                </p>
                <button *ngIf="state == 'myhome'" class="abtn">时间剩余{{date}}小时</button>
                <p *ngIf="state != 'myhome'" class="biaoti">
                    <img src="assets/icon/hand/hd.png" alt="">
                    <span>参与人数</span>
                    <span class="canyu canspan">{{canyu}}人已参与</span>
                </p>
                <button *ngIf="state == 'yaoyue'" (click)="yaoqingfun()" class="abtn">邀请好友</button>
                <div *ngIf="state == 'shouye'" style="position:relative">
                    <div class="txboxcanyu">
                        <p *ngFor="let i of imgs">
                            <img src={{i}} alt="">
                        </p>
                    </div>
                    <div class="youboxcanyu" (click)="tocanyu()">
                        <img src="assets/icon/hand/you.png" alt="">
                    </div>


                    <div class="btnbox">
                        <button (click)="isshou()" class="btn">收藏
                                <img *ngIf="shou==false" src="assets/icon/tab3/120.png" alt="">
                                <img *ngIf="shou==true" src="assets/icon/home/heart.png" alt="">
                        </button>
                        <div (click)="canyufun()">
                            <button *ngIf="iscanyu==false" class="btn bcy">直接参与
                                        <img src="assets/icon/tab3/zhij.png" alt="">
                                </button>
                            <button *ngIf="iscanyu==true" class="btn">已参与
                                        <img src="assets/icon/tab3/fui.png" alt="">
                                </button>
                        </div>

                    </div>
                </div>


            </div>
        </div>
        <div class="borderbox">

            <div class="a">
                <p class="canp">评论{{pinlun}}</p>

            </div>
            <div class="oneboxpl">
                <div class="oa">
                    <img class="toux" src="assets/icon/msg/i2.png" alt="">
                    <img class="vip" *ngIf="IsVip ==true" src="assets/icon/msg/toux.png" alt="">
                </div>
                <div class="ob">
                    <div class="clear">
                        <div class="huiyuanbox">
                            <label class="name">{{namepeople}}</label>
                            <div *ngIf="IsVip==true">
                                <p class="huip">
                                    <img class="hui1" src="assets/icon/msg/huiyuan.png" alt="">
                                    <img class="hui2" src="assets/icon/hand/dr.png" alt="">
                                </p>
                            </div>
                        </div>
                        <div (click)="dianzanfun()" class="lastbox">
                            <img class="aixin" *ngIf="isdianzan==true" src="assets/icon/home/heart.png" alt="">
                            <img class="aixin" *ngIf="isdianzan==false" src="assets/icon/home/aixin.png" alt="">
                            <span class="dianzan">{{dianzan}}</span>
                        </div>

                    </div>
                    <div class="sl">
                        <p class="miaosu">{{pinl}}</p>
                    </div>
                    <div class="huifubox">
                        <p>
                            <span>{{hours}}分钟前</span>
                            <span (click)="shoufaso()">回复</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fucboxf" *ngIf="faso==true">
        <div class="shuruboxf">
            <input class="shuruf" type="text" name="" placeholder="说点儿什么吧！" id="">
        </div>
        <div class="fasof">
            <button class="btn fabtnf">发送</button>
            <img src="assets/icon/home/more.png" alt="">
        </div>
    </div>
</ion-content>
