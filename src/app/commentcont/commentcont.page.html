<ion-header>
    <ion-toolbar>
        <div class="head">
            <div class="back" (click)="back()">
                <img src="assets/icon/home/back.png" alt="">
            </div>
            <span>正文</span>
        </div>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="body">
        <div class="backgound">
            <div class="onebox">
                <div class="oa">
                    <img class="toux" src="assets/icon/msg/i2.png" alt="">
                    <img class="vip" *ngIf="IsVip ==true" src="assets/icon/msg/toux.png" alt="">
                </div>
                <div class="ob">
                    <div class="clear">
                        <div class="huiyuanbox">
                            <label class="name">{{peoplename}}</label>
                            <div *ngIf="IsVip==true" style="display: inline-block;">
                                <p class="huip">
                                    <img class="hui1" src="assets/icon/msg/huiyuan.png" alt="">
                                    <img class="hui2" src="assets/icon/msg/huiyuan0.png" alt="">
                                </p>
                            </div>
                        </div>

                        <div class="lastbox">
                            <span class="time">{{hour}}分钟前</span>
                        </div>

                    </div>
                    <div style="display:flex">
                        <div class="sl">
                            <p class="miaosu">{{qianming}}</p>
                        </div>
                        <div class="guanz">
                            <div (click)="Isguanzhu()">
                                <button class="weiguanzhu" *ngIf="guanzhu==false">
                                <span>关注</span>
                            </button>
                                <button class="yiguanzhu" *ngIf="guanzhu==true">
                               已关注
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="backgound">
            <div class="elsebox" style="padding:0">
                <div class="imgbox">
                    <p class="aite">{{manmsg}}</p>
                    <div>
                        <img src="assets/icon/msg/d1.png" alt="">
                        <img src="assets/icon/msg/d20.png" alt="">
                        <img src="assets/icon/msg/d3.png" alt="">

                    </div>


                </div>


            </div>
            <div style="height: 4vw;margin-bottom: 3vw;"></div>
        </div>




        <!-- 评论 -->
        <div class="backgound">

            <div class="caozuoBox">
                <div class="a">
                    <p>评论{{pinlun}}</p>
                </div>
                <div class="b">
                    <div>
                        <img src="assets/icon/msg/bf.png" alt="">
                        <span>89897</span>
                    </div>

                    <div (click)="dianzanfun()">
                        <img class="aixin" *ngIf="isdianzan==true" src="assets/icon/home/heart.png" alt="">
                        <img class="aixin" *ngIf="isdianzan==false" src="assets/icon/home/aixin.png" alt="">
                        <span>89897</span>
                    </div>
                </div>

            </div>
            <div [ngClass]="{'dianji': false}">
                <div class="oneboxpl">
                    <div class="oa">
                        <img class="toux" src="assets/icon/msg/i2.png" alt="">
                        <img class="vip" *ngIf="IsVip ==true" src="assets/icon/msg/toux.png" alt="">
                    </div>
                    <div class="ob">
                        <div class="clear">
                            <div class="huiyuanbox">
                                <label class="name">{{namepeople}}</label>
                                <div *ngIf="IsVip==true">
                                    <p class="huip">
                                        <img class="hui1" src="assets/icon/msg/huiyuan.png" alt="">
                                        <img class="hui2" src="assets/icon/hand/dr.png" alt="">
                                    </p>
                                </div>
                            </div>
                            <div class="lastbox" (click)="dianzanfun()">
                                <img class="aixinpl" *ngIf="isdianzan==true" src="assets/icon/home/heart.png" alt="">
                                <img class="aixinpl" *ngIf="isdianzan==false" src="assets/icon/home/aixin.png" alt="">
                                <span class="dianzan">{{dianzan}}</span>
                            </div>

                        </div>
                        <div class="sl">
                            <p class="miaosu">{{miaosu}}</p>
                        </div>
                        <div class="huifubox">
                            <p>
                                <span>{{hours}}</span>
                                <span (click)="showfaso()">回复</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div (click)="clickEvent()" [ngClass]="statusclass ? 'dianji' : 'weidi'">

                <div class="oneboxpl">
                    <div class="oa">
                        <img class="toux" src="assets/icon/msg/i2.png" alt="">
                        <img class="vip" *ngIf="IsVip ==true" src="assets/icon/msg/toux.png" alt="">
                    </div>
                    <div class="ob">
                        <div class="clear">
                            <div class="huiyuanbox">
                                <label class="name">{{namepeople}}</label>
                                <div *ngIf="IsVip==true">
                                    <p class="huip">
                                        <img class="hui1" src="assets/icon/msg/huiyuan.png" alt="">
                                        <img class="hui2" src="assets/icon/hand/dr.png" alt="">
                                    </p>
                                </div>
                            </div>
                            <div class="lastbox" (click)="dianzanfun()">
                                <img class="aixinpl" *ngIf="isdianzan==true" src="assets/icon/home/heart.png" alt="">
                                <img class="aixinpl" *ngIf="isdianzan==false" src="assets/icon/home/aixin.png" alt="">
                                <span class="dianzan">{{dianzan}}</span>
                            </div>


                        </div>
                        <div class="sl">
                            <p class="miaosu">{{miaosu}}</p>
                        </div>
                        <div class="huifubox">
                            <p>
                                <span>{{hours}}</span>
                                <span (click)="showfaso()">回复</span>
                            </p>

                        </div>

                    </div>
                </div>
            </div>


        </div>
        <div style="height:20vw"></div>
    </div>
    <div class="fucbox" *ngIf="faso==true">
        <div class="shurubox">
            <input class="shuru" type="text" name="" placeholder="说点儿什么吧！" id="">
        </div>
        <div class="faso">
            <button class="btn fabtn">发送</button>
            <img src="assets/icon/home/more.png" alt="">
        </div>
    </div>

</ion-content>
