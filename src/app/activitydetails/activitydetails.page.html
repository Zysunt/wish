<ion-header>

        <div (click)="guanbi()">

    <div (click)="guanbi()">

                    <img src="assets/icon/hand/share_sina.png" alt="">

    </div>
    <div class="body">
        <div class="darenxiuitem">

                    <div class="ob">
                        <div class="clear">
                            <div class="huiyuanbox">

                            <div class="lastbox">
                                <p class="a">{{hour}}分钟前</p>
                                <div class="guanbox">
                                    <div (click)="Isguanzhu()">
                                        <button class="weiguanzhu" *ngIf="guanzhu==false">
                                                    <span>关注</span>

                                        <button class="yiguanzhu" *ngIf="guanzhu==true">

                    <div class="as">

                        <div>
                            <img class="" src="assets/icon/home/o2.png" alt="">
                        </div>
                        <div>
                            <img class="" src="assets/icon/home/o1.png" alt="">
                        </div>
                    </div>
                    <div class="huod">
                        <div>
                            <img class="huodongimg" src="assets/icon/home/o3.png" alt="">
                        </div>
                        <div class="huodongnr">
                            <label for="">{{huodongbiaoti}}</label>
                            <div>
                                <p> <span>{{huodongmiaosu}}</span></p>
                            </div>

                            <div class="jiezhibox">
                                <div>

                                <div>
                                    <img class="wz" src="assets/icon/home/wz.png" alt="">

                    <div>

                            </div>

                            <div (click)="dianzanfun()">

                                <span>89897</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="punlinitem">

            <div class="pinlunbox">

                    </div>
                    <div class="slpl">

                        <p>
                            <span>{{hourt}}分钟前</span>
                            <span (click)="showpinl()">回复</span>
                        </p>

                </div>
            </div>
            <div class="fucbox" *ngIf="ispl==true">
                <div class="shurubox">
                    <input class="shuru" type="text" name="" placeholder="说点儿什么吧！" id="">
                </div>
                <div class="faso">
                    <button class="btn fabtn">发送</button>
