<ion-header>
    <ion-toolbar>
        <div class="head">
            <div class="back" (click)="back()">
                <img src="assets/icon/home/back.png" alt="">
            </div>
            <span>心愿</span>
        </div>
        <div (click)="guanbifenx()">
            <div style="    background: #8e8b8b54;" *ngIf="fxx==true" class="yinyin"></div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div (click)="guanbifenx()">
        <div *ngIf="fxx==true" class="yinyin"></div>
    </div>
    <div class="fenxiangbox" *ngIf="fxx==true">
        <div class="cent">
            <div class="asd">
                <img (click)="guanbifenx()" class="guanbi" src="assets/icon/hand/gb.png" alt="">
            </div>
            <div class="fxnrbox">
                <div>
                    <img src="assets/icon/hand/share_wechat.png" alt="">
                    <p>微信</p>
                </div>
                <div>
                    <img src="assets/icon/hand/share_wxcircle.png" alt="">
                    <p>朋友圈</p>
                </div>
                <div>
                    <img src="assets/icon/hand/share_sina.png" alt="">
                    <p>微博</p>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="backgound">
            <div class="onebox">
                <div class="oa">
                    <img class="toux" src="assets/icon/msg/i2.png" alt="">
                    <img class="vip" *ngIf="IsVip ==true" src="assets/icon/msg/toux.png" alt="">
                </div>
                <div class="ob">
                    <div class="clear">
                        <div class="huiyuanbox">
                            <label class="name">{{peoplename}}</label>
                            <div *ngIf="IsVip==true" style="display: inline-block;">
                                <p class="huip">
                                    <img class="hui1" src="assets/icon/msg/huiyuan.png" alt="">
                                    <img class="hui2" src="assets/icon/msg/huiyuan0.png" alt="">
                                </p>
                            </div>
                        </div>

                        <div class="lastbox">
                            <span class="time">{{hour}}分钟前</span>
                        </div>

                    </div>
                    <div style="display:flex">
                        <div class="sl">
                            <p class="miaosu">{{qianming}}</p>
                        </div>
                        <div class="guanz">
                            <div (click)="Isguanzhu()">
                                <button class="weiguanzhu" *ngIf="guanzhu==false">
                                <span>关注</span>
                            </button>
                                <button class="yiguanzhu" *ngIf="guanzhu==true">
                               已关注
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="backgound">
            <div class="elsebox">
                <div class="imgbox">
                    <p class="aite">{{manmsg}}</p>
                    <div>
                        <img src="assets/icon/msg/d1.png" alt="">
                        <img src="assets/icon/msg/d20.png" alt="">
                        <img src="assets/icon/msg/d3.png" alt="">

                    </div>
                    <div>
                        <img src="assets/icon/msg/d4.png" alt="">
                        <img src="assets/icon/msg/d5.png" alt="">
                        <img src="assets/icon/msg/d6.png" alt="">

                    </div>

                </div>
                <div class="caozuoBox">
                    <div>
                        <img (click)="openfenx()" src="assets/icon/home/zhuanfa.png" alt="">
                        <span>89897</span>
                    </div>
                    <div (click)="ishouc()">
                        <img *ngIf="issc==true" src="assets/icon/home/shoucang1.png" alt="">
                        <img *ngIf="issc==false" src="assets/icon/home/shoucang.png" alt="">
                        <span>89897</span>
                    </div>

                    <div (click)="dianzanfun()">
                        <img class="aixin" *ngIf="isdianzan==true" src="assets/icon/home/heart.png" alt="">
                        <img class="aixin" *ngIf="isdianzan==false" src="assets/icon/home/aixin.png" alt="">
                        <span>89897</span>
                    </div>
                </div>

            </div>
            <div style="height: 4vw;margin-bottom: 3vw;"></div>
        </div>




        <!-- 评论 -->
        <div class="backgound">
            <div class="a">
                <p>评论{{pinlun}}</p>
            </div>
            <div class="oneboxpl">
                <div class="oa">
                    <img class="toux" src="assets/icon/msg/i2.png" alt="">
                    <img class="vip" *ngIf="IsVip ==true" src="assets/icon/msg/toux.png" alt="">
                </div>
                <div class="ob">
                    <div class="clear">
                        <div class="huiyuanbox">
                            <label class="name">{{namepeople}}</label>
                            <div *ngIf="IsVip==true">
                                <p class="huip">
                                    <img class="hui1" src="assets/icon/msg/huiyuan.png" alt="">
                                    <img class="hui2" src="assets/icon/hand/dr.png" alt="">
                                </p>
                            </div>
                        </div>
                        <div class="lastbox" (click)="dianzanfun()">
                            <img class="aixinpl" *ngIf="isdianzan==true" src="assets/icon/home/heart.png" alt="">
                            <img class="aixinpl" *ngIf="isdianzan==false" src="assets/icon/home/aixin.png" alt="">
                            <span class="dianzan">{{dianzan}}</span>
                        </div>

                    </div>
                    <div class="sl">
                        <p class="miaosu">{{miaosu}}</p>
                    </div>
                    <div class="huifubox">
                        <p>
                            <span>{{hours}}</span>
                            <span>回复</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="oneboxpl">
                <div class="oa">
                    <img class="toux" src="assets/icon/msg/i2.png" alt="">
                    <img class="vip" *ngIf="IsVip ==true" src="assets/icon/msg/toux.png" alt="">
                </div>
                <div class="ob">
                    <div class="clear">
                        <div class="huiyuanbox">
                            <label class="name">{{namepeople}}</label>
                            <div *ngIf="IsVip==true">
                                <p class="huip">
                                    <img class="hui1" src="assets/icon/msg/huiyuan.png" alt="">
                                    <img class="hui2" src="assets/icon/hand/dr.png" alt="">
                                </p>
                            </div>
                        </div>

                        <div class="lastbox">
                            <img class="aixinpl" src="assets/icon/hand/aix.png" alt="">
                            <span class="dianzan">{{dianzan}}</span>
                        </div>

                    </div>
                    <div class="sl">
                        <p class="miaosu">{{miaosu}}</p>
                    </div>
                    <div class="huifubox">
                        <p>
                            <span>{{hours}}</span>
                            <span>回复</span>
                        </p>

                    </div>

                </div>
            </div>
        </div>
        <div style="height:20vw"></div>
    </div>
    <div class="fucbox">
        <div class="af">
            <div class="shurubox">
                <input class="shuru" type="text" name="" placeholder="说点儿什么吧！" id="">
            </div>
            <div class="faso">
                <button class="btn fabtn">发送</button>
                <img (click)="showfaimg()" src="assets/icon/home/more.png" alt="">
            </div>
        </div>

        <div class="faimg" *ngIf="faimg==true">
            <div>
                <img src="assets/icon/home/1.png" alt="">
                <p>alt好友</p>
            </div>
            <div>
                <img src="assets/icon/home/3.png" alt="">
                <p>表情</p>
            </div>
            <div>
                <img src="assets/icon/home/2.png" alt="">
                <p>照片</p>
            </div>
        </div>
    </div>

</ion-content>
